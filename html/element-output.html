<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

<body>
  <form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
    <input type="range" name="b" value="50" min="-1000" max="1000"/> +
    <input type="number" name="a" value="10" /> =
    <output name="result"></output>
  </form>
</body>
</html>
