<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>水平居中和垂直居中</title>
  <style>
    .grid {
      width: 100px;
      height: 100px;
      background-color: #f0f0f0;
      text-align: center;
      display: table-cell;
      vertical-align: middle;
    }

    .grid > a {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <div class="grids">
    <div class="grid">
      <a href="">点击我</a>
    </div>
  </div>
</body>
</html>
