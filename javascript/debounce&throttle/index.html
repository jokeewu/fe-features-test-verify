<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>防抖及节流</title>
  <style>
  .panel {
    width: 500px;
    height: 500px;
  }
  </style>
</head>
<body>
  <div class="panel" id="counter"></div>

  <script>
    // 1. this指向
    // 2. 事件对象（参数）
    // 3. 立即执行
    // 4. return 返回值
    // 5. cancel

    function debounce (func, awaitSeconds, immidate) {
      return function (...args) {
        setTimeout(func, awaitSeconds * 1e3)
      }
    }
    
    // 事件处理函数
    let count = 1;
    function handleMouseMove (e) {
      console.log(this, e)
      this.innerHTML = count++
    }
    
    document.addEventListener('mousemove', debounce(handleMouseMove, 1000, false))
  </script>
</body>
</html>
