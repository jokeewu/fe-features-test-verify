<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>静态作用域与动态作用域</title>
</head>
<body>
  <script>
  var value = 123;

  function foo () {
    console.log(value);
  }

  function bar () {
    var value = 456;
    foo();
  }

  bar(); // 123
  </script>
</body>
</html>
