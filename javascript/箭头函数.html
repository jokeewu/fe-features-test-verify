<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>
    // this指向定义对象
    
    var say = (what) => {
      console.log(`Hi ${this.name}, ${what}`);
    }

    class Person {
      constructor (name) {
        this.name = name;
      }

      

      // 运行错误
      // say = (what) => {
      //   console.log(`Hi ${this.name}, ${what}`);
      // }
    }

    let jack = new Person('jack')
    console.log(jack)

    var per = {
      from: 'per',
      say: (what) => {
        console.log(`say: ${what}, from ${this.from || 'window'} say`)
      },
      say2: function (what) {
        console.log(`say: ${what}, from ${this.from} say2`)
      }
    }

    per.say('3213')
    per.say2('3213')

    // 不存在arguments，用rest代替
    // var funcArgs = () => console.log(arguments) // ReferenceError
    // funcArgs(1, 2, 3)
    var funcArgs = (...args) => console.log(args)
    funcArgs(1, 2, 3) // [1, 2, 3]

    // 不可当作构造函数
    // var Dog = (name) => {
    //   this.name = name;
    // }
    // // Uncaught TypeError: Dog is not a constructor
    // var zh = new Dog('中华田园犬'); 

    // 不能存在yield，也就是不能使用Generator函数
    // Uncaught SyntaxError: Unexpected number
    // var gen = () => {
    //   yield 1
    //   yield 2
    // }
    // gen()

    var gen = function *() {
      yield 1;
      yield 2;
    }
    console.log([...gen()]) // [1, 2]
  </script>
</body>
</html>
